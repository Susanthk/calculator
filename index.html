<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Calulator</title>
    </head>
    <body>

        <div class="calculator">
            <div class="display">
                <h5></h5>
                <h3></h3>
            </div>
            <div class="input">
                <button id="AC" class="input_val row1"> AC </button>
                <button id="negate" class="input_val row1"> +/- </button>
                <button id="percentage" class="input_val row 1"> % </button>
                <button id="divide" class="input_val row1"> / </button>
                <button id="seven" class="input_val row2"> 7 </button>
                <button id="eight" class="input_val row2"> 8 </button>
                <button id="nine" class="input_val row2"> 9 </button>
                <button id="multiply" class="input_val row2"> x </button>
                <button id="four" class="input_val row3"> 4 </button>
                <button id="five" class="input_val row3"> 5 </button>
                <button id="six" class="input_val row3"> 6 </button>
                <button id="minus" class="input_val row3"> - </button>
                <button id="one" class="input_val row4"> 1 </button>
                <button id="two" class="input_val row4"> 2 </button>
                <button id="three" class="input_val row4"> 3 </button>
                <button id="addition" class="input_val row4"> + </button>
                <button id="zero" class="input_val row5"> 0 </button>
                <button id="decimal" class="input_val row5"> . </button>
                <button id="equal" class="input_val row5"> = </button>
            </div>
        </div>

    </body>
</html>
